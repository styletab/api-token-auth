<!DOCTYPE html>
<html>
    <head>
      <title>APi Token Auth</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type ="email" name="credentials[email]" placeholder="Enter your email">
          <input type ="password" name="credentials[password]" placeholder="Enter your password">
          <input type ="password" name="credentials[password_confirmation]" placeholder="Confirm your password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <br>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type ="email" name="credentials[email]" placeholder="Email">
          <input type ="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <br>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type ="password" name="passwords[old]" placeholder="Old Password">
          <input type ="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change!">
        </fieldset>
      </form>
      <br>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
    <br>
      <p>Accessing an authenticated API.</p>
    </body>
</html>
